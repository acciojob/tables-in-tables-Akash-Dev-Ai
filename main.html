<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 100%;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        #html{
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>    <table class="nested">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
                </tbody>
            </table>
        </td>
            <td>  
                <table class="nested">
            <tr><th>Nested Table 1</th></tr>
            <tr><td><ul><li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li></ul></td></tr>
            </table></td>
        </tr>
        <tr>
            <td>
                <table class="nested">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table class="nested">
                    <thead>
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="html">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
